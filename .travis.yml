language: node_js
node_js:
- '0.10'
before_install:
- npm install -g grunt-cli
- npm install -g bower
install:
- npm install
- bower install
before_script:
- grunt build
- export REPO_URL="ssh://git@code.teracy.org/~phuonglm/pixelate.git"
after_script:
- cd app
- make setup_gh_pages
- make generate
- make deploy
